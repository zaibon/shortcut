version: "2"
sql:
  - engine: "sqlite"
    queries: "./queries/"
    schema: "migrations/*.sql"
    # emit_json_tags: true
    # emit_interface: true
    # emit_empty_slices: true
    # emit_all_enum_values: true
    gen:
      go:
        package: "datastore"
        out: "datastore"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_all_enum_values: true
